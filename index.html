<!DOCTYPE html>
  <html>
     <head>
        <meta charset="utf-8">
        <title>Guided Tours</title>
        <meta name="description" content="How to make a meme in Canvas">
        <link href = "style.css" rel = "stylesheet">
     </head>  
        
     <body>

        <div id="tours">

            <h1>Guided Tours</h1>
            
            <ul id="filters">
                <li><button class="on-sale">On Sale</button></li>
                <li><button class="featured">Featured</button></li>
            </ul>

            <ul>

                <li class="usa tour on-sale" data-discount="299">
                    <h2>New York, USA</h2>
                    <span class="details">$1,899 for 7 nights</span>
                    <button class="book">BOOK NOW</button>
                </li>

                <li class="europe tour on-sale" data-discount="176">
                    <h2>Paris, France</h2>
                    <span class="details">$2,299 for 7 nights</span>
                    <button class="book">BOOK NOW</button>
                </li>

                <li class="asia tour featured" data-discount="349">
                    <h2>Tokyo, Japan</h2>
                    <span class="details">$3,799 for 7 nights</span>
                    <button class="book">BOOK NOW</button>
                </li>
                
                <li class="europe tour featured" data-discount="249">
                    <h2>Barcelona, Spain</h2>
                    <span class="details">$1,299 for 7 nights</span>
                    <button class="book">BOOK NOW</button>
                </li>

                <li class="europe tour on-sale" data-discount="156">
                    <h2>Berlin, Germany</h2>
                    <span class="details">$1,199 for 7 nights</span>
                    <button class="book">BOOK NOW</button>
                </li>

                <li class="asia tour featured" data-discount="359">
                    <h2>Delhi, India</h2>
                    <span class="details">$4,799 for 7 nights</span>
                    <button class="book">BOOK NOW</button>
                </li>

            </ul>
    
            
  
        </div>
        
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="app.js"></script>

    </body>
  </html>
